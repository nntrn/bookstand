<div class="form-container flex ss ai-center gap-lg wrap">
  <div class="flex ai-center">
    <label class="fs-90">Sort By</label>
    <select class="form-select" id="sort-by">
      <option value="count">Count</option>
      <option value="updated">Updated</option>
      <option value="created" selected>Created</option>
    </select>
  </div>
  <div class="flex ai-center gap-md">
    <label class="sort-label"></label>
    <input id="filter-range" type="range" min="0" max="{{maxcount.count}}" step="1" value="1" />
    <input id="filter-value" value="1"/>
  </div>
</div>
