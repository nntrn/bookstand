<div class="form-container flex wrap gap-md box py-0 lh-1">
  <div class="flex ai-baseline">
    <label for="selectsort" class="fs-80 ws-pre">Sort By</label>
    <select id="selectsort" class="form-select" onchange="sortElements(value)">
      <option value="count" data-type="number">Count</option>
      <option value="updated" data-type="date">Updated</option>
      <option value="created" data-type="date" selected>Created</option>
    </select>
  </div>
  <div class="flex ai-center center gap-sm lh-1">
    <label for="rangeinput" class="fs-80 ws-pre">LIMIT</label>
    <input type="range" id="rangeinput" min="0" max="{{maxcount.count}}" step="5" value="1"
      oninput="rangenumber.value=value" onchange="filterCount(value)" />
    <input type="number" id="rangenumber" min="0" max="{{maxcount.count}}" step="5" value="1"
      oninput="rangeinput.value=value" />
  </div>
</div>
