<div class="form-container flex wrap gap-md box py-0">
  <div class="flex ai-center">
    <label class="fs-80 ws-pre">Sort By</label>
    <select class="form-select" id="sort-by">
      <option value="count" data-type="number">Count</option>
      <option value="updated" data-type="date">Updated</option>
      <option value="created" data-type="date" selected>Created</option>
    </select>
  </div>
  <div class="flex ai-center gap-sm">
    <label class="fs-80 ws-pre flex center">LIMIT<span class="note-icon"></span></label>
    <input id="filter-range" type="range" min="0" max="{{maxcount.count}}" step="5" value="1" />
    <input id="filter-value" value="1"/>
  </div>
</div>
