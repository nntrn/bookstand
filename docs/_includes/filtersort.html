<div class="form-container gap-md box py-0">
  <div class="flex ai-baseline">
    <label for="sortby" class="fs-80 ws-pre">Sort By</label>
    <select id="sortby" class="form-select" onchange="sortElements(value)">
      <option value="count" data-type="number">Count</option>
      <option value="updated" data-type="date">Updated</option>
      <option value="created" data-type="date" selected>Created</option>
    </select>
  </div>
  <div class="flex ai-center center gap-sm lh-1">
    <label for="rangefilter" class="fs-80 ws-pre">LIMIT</label>
    <input type="range" id="rangefilter" min="0" max="{{maxcount.count}}" step="5" value="1" oninput="numfilter.value=value" onchange="filterCount(value)" />
    <input type="number" id="numfilter" min="0" max="{{maxcount.count}}" step="5" value="1" oninput="rangefilter.value=value" />
  </div>
</div>
