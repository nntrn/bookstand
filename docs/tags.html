---
title: Tags
layout: default
---
<style>
.column-container{margin:auto;column-width:max(250px,20vw);column-fill:balance;gap:3rem}
ul{margin:.25rem 0;padding-left:1.1rem;padding-right:0;display:flex;flex-direction:column;gap:.5rem}
.column-container li{padding-left:.35rem;margin:0 0;line-height:1.1}
.column-group{page-break-inside:avoid;margin-bottom:1rem}
h2>a{color:#222;text-decoration:none;font-weight:700;font-size:1.2rem;text-transform:uppercase;font-family:sans-serif;font-size:.8rem;}
.posts a:visited{color:purple}
.posts a{text-decoration:none}
.posts a:hover{text-decoration:underline}
.posts{margin-top:.75rem}
.box{padding: 1rem 2rem;}
h2{border-bottom:1px solid #222}
</style>

{%- assign genres = site.data.genre -%}
<div class="box">
  <h1>tags</h1>
  <div class="column-container">
  {%- for genre in genres -%}
  <div class="column-group">
    <h2 class="h2"><a href="{{ site.baseurl }}/tags/{{genre.name}}" class="tag">{{genre.name}}</a></h2>
    <ul class="posts" data-tag="{{genre.name}}">
      {%- assign books = genre.books %}
      {%- for book in books -%}
      <li><a href="{{ site.baseurl }}/{{book.slug}}">{{book.title}}</a></li>
      {%- endfor -%}
    </ul>
  </div>
  {%- endfor -%}
  </div>
</div>
