<!doctype html>
<html lang="en">
<head>
{% if page.layout == "book" -%}
{%- assign booktitle = page.title |split: " (" | first |split: ","|first|split: ":" |first -%}
<title>{{booktitle}} | @nntrn</title>
{%- endif -%}
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="description" content="{{site.description}}">
<link rel="preconnect" href="//raw.githubusercontent.com/" crossorigin />
<link rel="dns-prefetch" href="//raw.githubusercontent.com/" />
<link rel="icon" href="{{ '/assets/favicon.ico' | absolute_url }}" type="image/x-icon">
<link rel="stylesheet" href="{{ '/assets/style.css' | absolute_url }}">
{% feed_meta %}
{% seo %}
</head>
<body data-layout="{{page.layout}}">
<div class="site-container">
{% include header.html %}
<main>
{{- content -}}
</main>
</div>
</body>
</html>
