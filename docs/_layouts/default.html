<!doctype html>
<html lang="en">
<head>
<title>{{page.title|default:site.title}} | bookstand</title>
<meta name="author" content="Annie Tran (@nntrn)" />
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="description" content="{{site.description}}">
<link rel="preconnect" href="https://raw.githubusercontent.com/" crossorigin />
<link rel="dns-prefetch" href="https://raw.githubusercontent.com/" />
<link rel="icon" href="{{ '/assets/favicon.ico' | absolute_url }}" type="image/x-icon">
<link rel="stylesheet" href="{{ '/assets/style.css' | absolute_url }}">
{% feed_meta %}
{% seo %}
</head>
<body data-layout="{{page.layout}}">
<div class="site-container">
<header class="px-wide">
  {% include header.html %}
</header>
{%- if page.show_panel %}
<div class="panel ai-center ac-center ss px-wide">
  {% include filtersort.html %}
</div>
{%- endif -%}
<main class="px-wide">
{{- content -}}

{% include footer.html %}
</main>
</div>
</body>
</html>
