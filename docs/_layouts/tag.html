---
layout: default
---

{% assign pagetag = page.tags |first %}
{% assign books = site.data.books | where: 'tags', pagetag  %}
<div class="page-content box">
  <h2>#{{pagetag}}</h2>
  <ul class="flex-list">
    {%- for book in books %}
    <li><a href="{{ site.baseurl }}/{{book.slug}}"><strong>{{book.title}}</strong></a> by {{book.author}}<br><span class="last-update">last updated on {{book.modified|date_to_string: "ordinal", "US"}}</span></li>
    {%- endfor %}
  </ul>
</div>
